<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/a706274c7c.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search-country">
        <input placeholder="search" type="text" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="error__container">
        <p class="error-message">
          <i
            id="error-icon"
            class="fa fa-exclamation-triangle"
            aria-hidden="true"
          ></i>
          can't get current location
        </p>
      </div>

      <div class="weather-error">
        <img class="error-image" src="images/weather-error.png" alt="">
      </div>

      <div class="weather">
        <div>
          <p id="temp">24ºC</p>
        </div>

        <div>
          <img id="temp-icon" src="images/temp-icon.png" alt="" />
        </div>
      </div>

      <div class="country-region">
        <h1 id="city-name">New York</h1>
        <p id="country-initials">US</p>
      </div>

      <div class="temp-description">
        <p id="description">scattered clouds</p>
      </div>

      <div class="weather-details">
        <div class="max-temp__container">
          <i class="item fa-solid fa-temperature-arrow-up"></i>
          <p class="item">max temp</p>
          <p class="item max-temp">25.71°C</p>
        </div>

        <div class="min-temp__container">
          <i class="item fa-solid fa-temperature-arrow-down"></i>
          <p class="item">min temp</p>
          <p class="item min-temp">22.48°C</p>
        </div>
      </div>
    </div>
  </body>
</html>
